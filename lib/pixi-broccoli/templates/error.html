<!DOCTYPE html>
<html>
  <head>
    <title>Build error</title>
  </head>
  <body>
    <h1>Build error</h1>
    {{#if file}}
      <p>
        <b><code>{{file}}</code></b>{{#if line}}, line <b>{{line}}</b>{{/if}}
        {{#if treeDir}}<span style="color: #888">(in <code>{{treeDir}}</code>)</span>{{/if}}
      </p>
    {{/if}}
    <p><b><code>{{message}}</code></b></p>
    {{#if stack}}
      <hr>
      <pre style="color: #888">{{stack}}</pre>
    {{/if}}
  </body>
</html>
